[package]
name = "tdb-server-lib"
authors = ["Ricky Han <tectonic@rickyhan.com>"]
description = "tectonicdb server"
keywords = ["finance", "datastore", "database", "financial", "orderbook"]
repository = "https://github.com/0b01/tectonicdb"
license = "MIT"
edition = "2018"
version = "0.3.0"

[dependencies]
libtectonic = { path = "../libtectonic", version = "0.3.0" }
circular-queue = "0.2.2"

futures = "0.3.1"
async-std = "1.2.0"
ctrlc = "3.1.3"
byteorder = "1.3.2"

serde_derive = "1.0.103"
serde_json = "1.0.42"

log = "0.4.8"
clap = "2.33.0"
fern = "0.5.9"
chrono = "0.4.10"

openssl-probe = "0.1.2"
lazy_static = "1.4.0"

tempdir = { optional = true, version = "0.3.7" }
reqwest = { optional = true, version = "0.9.22" }
serde = { optional = true, version = "1.0.103" }
config = { optional = true, version = "0.9.3" }
time = { optional = true, version = "0.1.42" }

alloc_counter = { version = "0.0.3", optional = true }
arrayvec = "0.5.1"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.8.1"

[features]
default = []
gcs = ["tempdir", "reqwest", "serde", "config", "time"]
count_alloc = ["alloc_counter"]
