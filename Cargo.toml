[package]
authors = ["Ricky Han <tectonic@rickyhan.com>"]
description = "fast datastore server for contiguous order book ticks"
exclude = ["db/*", "test/test-data/*"]
keywords = ["finance", "datastore", "database", "financial"]
repository = "https://github.com/rickyhan/tectonicdb"
license = "MIT"
name = "tectonicdb"
readme = "README.md"
edition = "2018"
version = "0.2.4"
autobins = false

[[bin]]
name = "tectonic-server"
path = "src/bin/server/main.rs"

[[bin]]
name = "tectonic-cli"
path = "src/bin/cli/main.rs"

[[bin]]
name = "dtfsplit"
path = "src/bin/dtfsplit/main.rs"

[[bin]]
name = "dtfcat"
path = "src/bin/dtfcat/main.rs"

[[bin]]
name = "dtfconcat"
path = "src/bin/dtfconcat/main.rs"

[dependencies]
bitflags = "1.2.0"
byteorder = "1.3.2"
chrono = "0.4.9"
circular-queue = "0.2.2"
clap = "2.33.0"
config = "0.9.3"
csv = "1.1.1"
fern = "0.5.8"
futures-preview = { version = "0.3.0-alpha.18", features = ["async-await", "nightly"] }
async-std = "0.99.8"
lazy_static = "1.4.0"
log = "0.4.8"
openssl-probe = "0.1.2"
reqwest = "0.9.21"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.41"
time = "0.1.42"
indexmap = "1.2.0"
libc = "0.2.62"

[dependencies.tempdir]
optional = true
version = "0.3.7"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.7.4"

[features]
default = ["gcs"]
gcs = ["tempdir"]

[lib]
crate-type = ["dylib", "rlib"]
name = "libtectonic"
path = "src/lib/lib.rs"
