[package]
name = "tectonicdb"
version = "0.2.1"
authors = ["Ricky Han <tectonic@rickyhan.com>"]
category = "Database"
description = "fast datastore server for contiguous order book ticks"
keywords = ["finance", "datastore", "database", "financial"]
license = "MIT"
readme = "README.md"
exclude = [
    "db/*",
    "test/test-data/*",
]

[lib]
name = "libtectonic"
path = "src/lib/lib.rs"
crate-type = ["cdylib", "dylib", "rlib"]
repository = "https://github.com/rickyhan/tectonicdb"
version = "0.2.0"

[[bin]]
name = "tectonic-server"
path = "src/bin/server/main.rs"

[[bin]]
name = "tectonic-cli"
path = "src/bin/cli/main.rs"

[[bin]]
name = "dtfsplit"
path = "src/bin/dtfsplit/main.rs"
publish = true

[[bin]]
name = "dtfcat"
path = "src/bin/dtfcat/main.rs"
publish = true

[[bin]]
name = "dtfconcat"
path = "src/bin/dtfconcat/main.rs"
publish = true

[dependencies]
bitflags = "1.0.0"
byteorder = "1.1.0"
clap = "~2.26"
circular-queue = "0.2.0"

# Logging
config = "0.6"
fern = "0.4"
futures = "0.1.14"
log = "0.3"
chrono = "0.4"
time = "0.1.38"

openssl-probe = "0.1.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio-core = "0.1"
tokio-io = "0.1"
uuid = { version = "0.5.1", features = ["serde"] }

[dependencies.reqwest]
optional = true
version = "0.8.1"

[features]
default = ["gcs"]
gcs = ["reqwest"]
